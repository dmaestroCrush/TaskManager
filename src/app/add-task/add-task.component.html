<div class="container" style="padding-top: 50px;">
    <div> 
        <form [formGroup]="TaskForm" class="task-form"
        (ngSubmit)="createTask(TaskForm.value)">
          <div class="form-group row-center">
            <label class="col-sm-2"><b>Task:</b></label>
            <input
              class="col-sm-3"
              type="text"
              id="TaskName"
              aria-describedby="TaskName"
              placeholder="Task Name"
              formControlName="Task"
            />
          </div>
          <div class="form-group row-center">
              <label class="col-sm-2"><b>Priority:</b></label>  
              <sub>0</sub>
              <input type="range" id="Priority" class="custom-range col-sm-3"
              name="Priority" formControlName="Priority" min="0" max="30" value="15">
              <sub>30</sub>
          </div>
          <div class="form-group row-center">
              <label class="col-sm-2"><b>Parent Task:</b></label>
              <input
                class="col-sm-3"
                type="text"
                id="ParentTask"
                aria-describedby="ParentTask"
                placeholder="Parent Task"
                formControlName="Parent_Task"
              />
            </div>
            <div class="form-group row-center">
                <label class="col-sm-2"><b>Start Date:</b></label>
                <input
                  class="col-sm-3"
                  type="date"
                  id="StartDate"
                  aria-describedby="StartDate"
                  formControlName="Start_Date"
                />
              </div>
              <div class="form-group row-center">
                  <label class="col-sm-2"><b>End Date:</b></label>
                  <input
                    class="col-sm-3"
                    type="date"
                    id="EndDate"
                    aria-describedby="EndDate"
                    formControlName="End_Date"
                  />
                </div>
          <div class="form-group row-center"> 
            <button type="submit" style="margin-left: 180px;" class="btn btn-info btn-sm-2 submit-btn">
              Add Task
            </button>
            <span class="col-sm-2"></span>
            <button type="reset" class="btn btn-info btn-sm-2 reset-btn">
              Reset
            </button>
          </div>
        </form>
    </div>
  </div>
